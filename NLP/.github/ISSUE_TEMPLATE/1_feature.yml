name: "ðŸš€ Feature request"
description: Suggest a new feature for LangChain.dart.
labels: ["t:enhancement"]
body:
  - type: textarea
    id: feature-request
    validations:
      required: true
    attributes:
      label: Feature request
      description: >
        A clear and concise description of the feature proposal. Please provide links to any 
        relevant GitHub repos, papers, or other resources if relevant.

  - type: textarea
    id: motivation
    validations:
      required: true
    attributes:
      label: Motivation
      description: >
        Please outline the motivation for the proposal. Is your feature request related to a 
        problem? e.g., I'm always frustrated when [...]. If this is related to another GitHub 
        issue, please link here too.

  - type: textarea
    id: contribution
    validations:
      required: true
    attributes:
      label: Your contribution
      description: >
        Is there any way that you could help, e.g. by submitting a PR? Make sure to read the 
        [CONTRIBUTING guide](https://github.com/davidmigloz/langchain_dart/blob/main/CONTRIBUTING.md)
